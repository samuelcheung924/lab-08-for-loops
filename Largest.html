<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    var largest = 0;

    for (count = 1; count <= 4; count++) {
      var num = prompt("Please enter a number ");
      var numfix = parseInt(num);
      if (numfix > largest){
        largest = numfix
      }
    }

    document.write("<br>The largest number is " + largest)

      </script>
  </body>
</html>
