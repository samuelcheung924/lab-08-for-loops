<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var total = 0;
      for(i = 1; i <= 4; i = i + 1){
        //var num = parseInt(prompt("Enter a value", "0"), 10);
        var num = prompt("Please enter a number ");
        var numfix = parseInt(num, 10);
        total = total + numfix;
      }
      document.write("The average is " + total/4);
    </script>
  </body>
</html>
